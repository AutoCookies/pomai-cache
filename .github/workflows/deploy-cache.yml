# File: .github/workflows/docker-build.yml
name: Build and Push Cache Service

on:
  push: 
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets. DOCKERHUB_USERNAME }}
          password: ${{ secrets. DOCKERHUB_TOKEN }}

      - name: Build and push cache-service
        uses: docker/build-push-action@v5
        with:
          context: . 
          file: ./Dockerfile
          push: true
          tags:  autocookies/pomai_server:cache-service
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build Summary
        run: |
          echo "========================================="
          echo "âœ… Docker image built and pushed!"
          echo "========================================="
          echo "ðŸ“¦ Image: autocookies/pomai_server:cache-service"
          echo "ðŸ”— Docker Hub: https://hub.docker.com/r/autocookies/pomai_server"
          echo "========================================="
          echo ""
          echo "To deploy on VPS:"
          echo "  cd /opt/pomai"
          echo "  docker compose pull cache-service"
          echo "  docker compose up -d cache-service"
          echo "========================================="