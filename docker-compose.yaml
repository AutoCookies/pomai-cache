version: '3.8'

networks:
  pomai-net:
    driver: bridge
    external: true

services:
  # ============================================================
  # CACHE SERVICE (Pull từ GitHub Container Registry)
  # ============================================================

  cache-service:
    image: ghcr.io/autocookies/the_pomegranate/pomai-cache:latest
    container_name: pomai-cache
    restart: unless-stopped
    networks:
      - pomai-net
    ports:
      - "8080:8080" # Expose ra ngoài để Nginx Proxy Manager có thể trỏ vào
    environment:
      - NODE_ENV=production
      - PORT=8080
      - CACHE_SHARDS=32
      - PER_TENANT_CAPACITY_BYTES=104857600 # 100MB per user
      - GRACEFUL_SHUTDOWN_SEC=10
      - CLEANUP_INTERVAL_SEC=60
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - cache-data:/data
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M # Tương tự Nginx Proxy Manager
        reservations:
          memory: 128M

volumes:
  cache-data:
    driver: local
